<div class="register-container">
    <h2>S'inscrire</h2>
    <form id="register-form">
        <input type="text" id="username" placeholder="Nom d'utilisateur" required />
        <input type="text" id="first-name" placeholder="Prénom" required />
        <input type="text" id="last-name" placeholder="Nom" required />
        <input type="password" id="password" placeholder="Mot de passe" required />
        <input type="password" id="confirm-password" placeholder="Confirmation mot de passe" required />
        <button type="submit">Créer le compte</button>
    </form>
    <div id="message"></div>
    <p class="signup-link">Déjà un compte ? <a href="/login">Se connecter</a></p>
</div>
