<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Tournament</title>
    <link rel="stylesheet" href="frontend/src/styles/pong-game.css">
    <link rel="stylesheet" href="frontend/src/styles/pong-tournament.css">
</head>
<body>
    <div id="tournament-game" class="main-menu">
        <canvas id="tournamentCanvas" width="800" height="450"></canvas>
        
        <div id="scoreboard" class="tournament-scoreboard">
            <div id="match-info">Match: <span id="current-match">-</span></div>
            <div id="player1-score">0</div>
            <div>-</div>
            <div id="player2-score">0</div>
        </div>
        
        <div id="tournament-menu">
            <div class="game-title-container">
                <h1 class="game-title">TOURNAMENT MODE</h1>
                <p class="game-subtitle">4-Player Championship Battle</p>
            </div>
            
            <div id="registration-form">
                <h2>Enter Player Names</h2>
                <div class="player-inputs">
                    <div class="player-input">
                        <label for="player1-name">Player 1:</label>
                        <input type="text" id="player1-name" maxlength="15" placeholder="Enter name">
                    </div>
                    <div class="player-input">
                        <label for="player2-name">Player 2:</label>
                        <input type="text" id="player2-name" maxlength="15" placeholder="Enter name">
                    </div>
                    <div class="player-input">
                        <label for="player3-name">Player 3:</label>
                        <input type="text" id="player3-name" maxlength="15" placeholder="Enter name">
                    </div>
                    <div class="player-input">
                        <label for="player4-name">Player 4:</label>
                        <input type="text" id="player4-name" maxlength="15" placeholder="Enter name">
                    </div>
                </div>
                <div class="tournament-buttons">
                    <button id="start-tournament-button" class="pong-button">Start Tournament</button>
                    <button id="customize-button" class="pong-button">Customize</button>
                    <button id="back-to-modes-button" class="pong-button back-button">Back to Game Modes</button>
                </div>
            </div>
            
            <div id="customize-menu" class="hidden">
                <h2>Customize Game</h2>
                <div id="custom-settings">
                    <div class="settings-group">
                        <div class="color-setting">
                            <label for="ball-color">Ball Color</label>
                            <input type="color" value="#ffffff" id="ball-color" class="color-input">
                        </div>
                        <div class="color-setting">
                            <label for="paddle-color">Paddle Color</label>
                            <input type="color" value="#ffffff" id="paddle-color" class="color-input">
                        </div>
                        <div class="color-setting">
                            <label for="line-color">Line Color</label>
                            <input type="color" value="#ffffff" id="line-color" class="color-input">
                        </div>
                    </div>
                    <div class="settings-group">
                        <div class="slider-setting">
                            <p>Points to Win: <span id="points-display">5 points</span></p>
                            <input type="range" min="3" max="10" value="5" class="pong-custom-slider" id="points-to-win">
                            <div class="slider-labels">
                                <span>3</span>
                                <span>10</span>
                            </div>
                        </div>
                    </div>
                </div>
                <button id="back-button" class="pong-button">Back to Menu</button>
            </div>
            
            <div id="tournament-bracket" class="hidden">
                <h2>Tournament Bracket</h2>
                <div class="bracket-container">
                    <div class="round">
                        <div class="round-title">Semi-Finals</div>
                        <div class="match" id="match1">
                            <div class="match-player" id="match1-player1">Player 1</div>
                            <div class="vs">VS</div>
                            <div class="match-player" id="match1-player2">Player 2</div>
                        </div>
                        <div class="match" id="match2">
                            <div class="match-player" id="match2-player1">Player 3</div>
                            <div class="vs">VS</div>
                            <div class="match-player" id="match2-player2">Player 4</div>
                        </div>
                    </div>
                    <div class="connector-container">
                        <div class="connector-line top"></div>
                        <div class="connector-line vertical-top"></div>
                        <div class="connector-line middle"></div>
                        <div class="connector-line vertical-bottom"></div>
                        <div class="connector-line bottom"></div>
                    </div>
                    <div class="round">
                        <div class="round-title">Final</div>
                        <div class="match" id="match3">
                            <div class="match-player" id="match3-player1">Waiting...</div>
                            <div class="vs">VS</div>
                            <div class="match-player" id="match3-player2">Waiting...</div>
                        </div>
                    </div>
                </div>
                <button id="play-next-match-button" class="pong-button">Play Next Match</button>
                <button id="back-to-tournament-button" class="pong-button back-button">Back to Tournament</button>
            </div>
            
            <div id="winner-announcement" class="hidden">
                <h2>Tournament Champion</h2>
                <div class="winner-name" id="champion-name">Player Name</div>
                <div class="trophy-icon">üèÜ</div>
                <button id="new-tournament-button" class="pong-button">New Tournament</button>
                <button id="back-to-modes-button-winner" class="pong-button back-button">Back to Game Modes</button>
            </div>
        </div>
        
        <div id="countdown-container" class="hidden">
            <div id="countdown">3</div>
        </div>
    </div>
</body>
</html>
