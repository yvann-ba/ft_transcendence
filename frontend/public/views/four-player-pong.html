<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brick Breaker - 4-Player Mode</title>
</head>
<body>
  <div id="game-container" class="main-menu">
    <canvas id="multiplayerCanvas" width="800" height="600"></canvas>
    
    <div id="scoreboard">
      <div id="player1-score">0</div>
      <div>-</div>
      <div id="player2-score">0</div>
      <div>-</div>
      <div id="player3-score">0</div>
      <div>-</div>
      <div id="player4-score">0</div>
    </div>
    
    <div id="game-menu">
      <h1>BRICK BREAKER</h1>
      <button id="play-button" class="pong-button">Play</button>
      <button id="custom-button" class="pong-button">Customize</button>
    </div>
    
    <div id="pong-custom-menu" class="hidden">
      <div id="custom-menu-content">
        <h1>Customize</h1>
        <div id="custom-settings">
          <div>
            <label for="pong-ground-color">Background Color</label>
            <input type="color" value="#000000" id="pong-ground-color" class="color-input">
          </div>
          <div>
            <label for="pong-ball-color">Ball Color</label>
            <input type="color" value="#ffffff" id="pong-ball-color" class="color-input">
          </div>
        </div>
        <div>
          <p id="pong-winning-score">Winning score: 10</p>
          <input type="range" min="5" max="25" value="10" class="pong-custom-slider" id="winning-score-slider">
        </div>
        <button id="custom-back-button" class="pong-button">Back</button>
      </div>
    </div>
    
    <div class="controls-info-floating">
      <h3>Controls (Requires 2 Keyboards)</h3>
      <div class="controls-guide">
        <div class="control-item">
          <span class="player-label" style="color: #BB70AD;">Player 1 (Bottom):</span>
          <span class="control-keys">← / → Arrow Keys</span>
        </div>
        <div class="control-item">
          <span class="player-label" style="color: #70BB88;">Player 2 (Top):</span>
          <span class="control-keys">A / D Keys</span>
        </div>
        <div class="control-item">
          <span class="player-label" style="color: #7088BB;">Player 3 (Left):</span>
          <span class="control-keys">J / L Keys</span>
        </div>
        <div class="control-item">
          <span class="player-label" style="color: #BBBB70;">Player 4 (Right):</span>
          <span class="control-keys">Q / E Keys</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
