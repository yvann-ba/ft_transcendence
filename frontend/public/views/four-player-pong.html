<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4-Player Pong Breakout</title>
</head>
<body>
  <div class="game-container">
    <canvas id="multiplayerCanvas" width="800" height="600"></canvas>
    
    <div class="score-display">
      <div class="player-score" id="player1-score">Player 1: 0</div>
      <div class="player-score" id="player2-score">Player 2: 0</div>
      <div class="player-score" id="player3-score">Player 3: 0</div>
      <div class="player-score" id="player4-score">Player 4: 0</div>
    </div>
    
    <div id="game-menu">
      <h1 class="menu-title">4-Player Pong Breakout</h1>
      
      <div class="menu-content">
        <button id="play-button" class="game-button">Start Game</button>
        <a href="/pong-selection" id="back-button" class="game-button">Back to Game Modes</a>
        
        <div class="controls-info">
          <h3>Controls</h3>
          <table class="controls-table">
            <tr>
              <th>Player</th>
              <th>Controls</th>
            </tr>
            <tr>
              <td>Player 1 (Bottom)</td>
              <td>← / → Arrow Keys</td>
            </tr>
            <tr>
              <td>Player 2 (Top)</td>
              <td>A / D Keys</td>
            </tr>
            <tr>
              <td>Player 3 (Left)</td>
              <td>J / L Keys (Up/Down)</td>
            </tr>
            <tr>
              <td>Player 4 (Right)</td>
              <td>W / S Keys (Up/Down)</td>
            </tr>
          </table>
          
          <p style="text-align: center; margin-top: 1rem;">
            First player to reach 25 points wins!
          </p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
